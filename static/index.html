<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:3980 Midterm Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <form id="create-recipe-form">
        <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter a name for your recipe...">
        <div id="extra-stuff-container">
            <div id="step-container">
                <ul id="step-ul">
                    <li>
                        <input class="stuff" type="text" name="steps[]" placeholder="Enter a step...">
                    </li>                
                </ul>
                <button type="button" onclick="addStep()">Add Step</button>
            </div>
            <div id="ingredients-container">
                <ul id="ingredients-ul">
                    <li>
                        <input class="stuff" type="text" name="ingredients[]" placeholder="Enter an ingredient...">
                    </li>                
                </ul>
                <button type="button" onclick="addIngredient()">Add Ingredient</button>
            </div>
        </div>
        <input type="submit" value="Create">
    </form>

    <div id="content">
        
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
